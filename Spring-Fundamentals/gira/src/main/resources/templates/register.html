<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >

<head th:replace="fragments/fragments :: head">

</head>

<body>
  <div class="page-container">
    <header  th:replace="fragments/fragments :: nav">

    </header>

    <main class="content-wrap">
      <h1 class="text-center mt-2"><span class="badge badge-pill badge-dark">Register</span></h1>
      <hr class="hr-3 w-25 bg-white" />
      <form class="mx-auto w-25 bg-blur" th:method="POST" th:action="@{/users/register}" th:object="${userRegisterBindingModel}">
        <div class="form-group">
          <div class="label-holder textCol d-flex justify-content-center">
            <label for="username" class="h4 mb-2">Username</label>
          </div>
          <input type="text" class="form-control" id="username" th:field="*{username}" th:errorclass="is-invalid" name="username" />
          <small class="invalid-feedback text-danger">Username should be between 3 and 20 symbols</small>
        </div>
        <div class="form-group">
          <div class="label-holder textCol d-flex justify-content-center">
            <label for="email" class="h4 mb-2">Email</label>
          </div>
          <input  type="email" class="form-control" id="email" th:field="*{email}" th:errorclass="is-invalid" name="email" />
          <small th:if="${isExist == false}" class="invalid-feedback text-danger">Email should be more than 3 symbols</small>
          <small class="invalid-feedback text-danger">Email should be more than 3 symbols</small>
        </div>
        <div class="form-group">
          <div class="label-holder  textCol d-flex justify-content-center">
            <label for="password" class="h4 mb-2">Password</label>
          </div>
          <input type="password" class="form-control" id="password" th:field="*{password}" th:errorclass="is-invalid" name="password" />
          <small class="invalid-feedback text-danger">Password should be between 3 and 20 symbols</small>
        </div>
        <div class="form-group">
          <div class="label-holder  textCol d-flex justify-content-center">
            <label for="confirmPassword" class="h4 mb-2">Confirm Password</label>
          </div>
          <input type="password" class="form-control" id="confirmPassword" th:field="*{confirmPassword}" th:errorclass="is-invalid" name="confirmPassword" />
        </div>

        <div class="button-holder d-flex justify-content-center">
          <button type="submit" class="button btn-warning  mb-3" value="Register">Register</button>
        </div>
      </form>
    </main>
    <footer th:replace="/fragments/fragments :: footer">

    </footer>
  </div>


</body>

</html>
