<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Log in</title>
</head>
<body>
    <section>
        <h1>Account Login</h1>
        <form action="click">
            <i class="far fa-user"></i> <input  class="username" type="text" placeholder="Username">
            <i class="fas fa-lock"></i> <input type="password" class="password" placeholder="Password">
            <button class="login">Login</button>
        </form>
    </section>
</body>
</html>
