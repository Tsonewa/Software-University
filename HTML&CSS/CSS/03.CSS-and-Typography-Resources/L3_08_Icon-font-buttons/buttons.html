<!DOCTYPE html>

<head>

    <title>Two Buttons</title>
    <link rel="stylesheet" href="buttons.css">
   
</head>
<body>
    <section>
        <article>
            <button class="green-btn btn">

        <article>
            <button class="yellow-btn btn">

        </article>
    </section>
