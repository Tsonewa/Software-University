<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons CSS</title>
    <link rel="stylesheet" href="buttonsStyle.css">
</head>
<body>
    <section>
        <article class="normal-buttons">
        <h2>Normal Buttons</h2>
            <a href="https://www.w3schools.com" class=" fill button">Learn more</a>
           <button class="fill button">Learn More</button>
           <button class="fill button hover">Learn More</button>
    </article>
    <article class="filled=buttons">
        <h2>Filled Buttons</h2>
            <a href="https://www.w3schools.com" class="fill button">Learn more</a>
            <button class="fill button">Learn More</button>
            <button class="fill button hover">Learn More</button>
    </article>
    <article class="icon=buttons">
        <h2>Icon buttons</h2>
            <a href="https://www.w3schools.com" class="fill button icon=buttons"><i class="fas fa-arrow-down"></i>Download</a>
           <button class="fill button icon=buttons"><i class="fas fa-arrow-down"></i>Download</button>
           <button class="fill button hover icon=buttons"><i class="fas fa-arrow-down"></i>Download</button>
    </article>
</section>
</body>
</html>
